<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheWorldOfKrish | Official Artist Website</title>
  <meta name="description" content="Official artist website of TheWorldOfKrish. Music, videos, releases, and socials." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Poppins,sans-serif;background:#0b0b12;color:#fff}
    header{min-height:100vh;display:flex;align-items:center;justify-content:center}
    .hero{display:grid;grid-template-columns:1fr 1fr;gap:40px;max-width:1100px;padding:20px}
    img{max-width:380px;width:100%;border-radius:24px}
    h1{font-size:3rem}
    a{display:inline-block;margin:10px 10px 0 0;padding:12px 26px;border-radius:40px;
      background:#7f5cff;color:#fff;text-decoration:none}
    iframe{width:100%;border:none;border-radius:16px}
    section{padding:60px 20px;max-width:1100px;margin:auto}
    footer{text-align:center;padding:30px;color:#aaa}
    @media(max-width:900px){.hero{grid-template-columns:1fr;text-align:center}}
  </style>
</head>
<body>

<header>
  <div class="hero">
    <img src="profile.jpg" alt="TheWorldOfKrish" />
    <div>
      <h1>TheWorldOfKrish</h1>
      <p>Artist • Music Producer • Creative Mind</p>
      <a href="https://open.spotify.com/artist/04JfcaBJI3Qc2dY2u9LWkQ" target="_blank">Spotify</a>
      <a href="https://youtube.com/@theworldofkrish" target="_blank">YouTube</a>
    </div>
  </div>
</header>

<section>
  <h2>Music</h2>
  <iframe height="380"
    src="https://open.spotify.com/embed/artist/04JfcaBJI3Qc2dY2u9LWkQ"></iframe>
</section>

<section>
  <h2>Videos</h2>
  <iframe height="420"
    src="https://www.youtube.com/embed?listType=user_uploads&list=theworldofkrish"></iframe>
</section>

<footer>
  © 2026 TheWorldOfKrish
</footer>

</body>
</html>
